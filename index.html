<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jools Rothblatt</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="artist-name">Jools Rothblatt</h1>
        </header>

        <main class="main-content">
            <div class="slideshow-container">
                <div class="slide active">
                    <img src="assets/jools-art/CPG_Jools rothblatt_cheff.jpg" alt="Artwork by Jools Rothblatt" class="slide-image">
                </div>
                <div class="slide">
                    <img src="assets/jools-art/CPG_Jools rothblatt_green olive.jpg" alt="Artwork by Jools Rothblatt" class="slide-image">
                </div>
                <div class="slide">
                    <img src="assets/jools-art/CPG_jools rothblatt_kissers.jpg" alt="Artwork by Jools Rothblatt" class="slide-image">
                </div>
                <div class="slide">
                    <img src="assets/jools-art/CPG_jools rothblatt_nuns.jpg" alt="Artwork by Jools Rothblatt" class="slide-image">
                </div>
                <div class="slide">
                    <img src="assets/jools-art/CPG_jools rothblatt_powerpuff gorl.jpg" alt="Artwork by Jools Rothblatt" class="slide-image">
                </div>
                <div class="slide">
                    <img src="assets/jools-art/CPG_jools rothblatt_red.jpg" alt="Artwork by Jools Rothblatt" class="slide-image">
                </div>
                <div class="slide">
                    <img src="assets/jools-art/CPG_Jools Rothblatt_Ringside L.jpg" alt="Artwork by Jools Rothblatt" class="slide-image">
                </div>
                <div class="slide">
                    <img src="assets/jools-art/CPG_jools rothblatt_the valley.jpg" alt="Artwork by Jools Rothblatt" class="slide-image">
                </div>
                <div class="slide">
                    <img src="assets/jools-art/CPG_jools rothblatt_the valley(1).jpg" alt="Artwork by Jools Rothblatt" class="slide-image">
                </div>
                <div class="slide">
                    <img src="assets/jools-art/CPG_jools rothblatt_underdogs.jpg" alt="Artwork by Jools Rothblatt" class="slide-image">
                </div>
                <div class="slide">
                    <img src="assets/jools-art/CPG_Joools rothblatt_night clubbing.jpg" alt="Artwork by Jools Rothblatt" class="slide-image">
                </div>
            </div>

            <div class="slideshow-controls">
                <button class="control-btn prev-btn" onclick="changeSlide(-1)">‹</button>
                <button class="control-btn next-btn" onclick="changeSlide(1)">›</button>
            </div>

            <div class="slide-indicators">
                <span class="indicator active" onclick="currentSlide(1)"></span>
                <span class="indicator" onclick="currentSlide(2)"></span>
                <span class="indicator" onclick="currentSlide(3)"></span>
                <span class="indicator" onclick="currentSlide(4)"></span>
                <span class="indicator" onclick="currentSlide(5)"></span>
                <span class="indicator" onclick="currentSlide(6)"></span>
                <span class="indicator" onclick="currentSlide(7)"></span>
                <span class="indicator" onclick="currentSlide(8)"></span>
                <span class="indicator" onclick="currentSlide(9)"></span>
                <span class="indicator" onclick="currentSlide(10)"></span>
                <span class="indicator" onclick="currentSlide(11)"></span>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Jools Rothblatt. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
